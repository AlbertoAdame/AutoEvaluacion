    <table id="tabla" border="1">

        <tr>

    <input type="button" value="Insertar" onclick="insertar();">
    <input type="button" value="Borrar" onclick="borrar();">

</body>
<script>
let contador=4;
function insertar(){
    var c1 = contador++
    var c2=prompt("Introduce el dni del empleado: ")
    var c3=prompt("Introduce el nombre del empleado: ")
    var c4=prompt("Introduce los apellidos del empleado: ")

    var tabla=document.getElementById("tabla")
    
    var nuevaColumna1=document.createElement("td")
    var nuevaColumna2=document.createElement("td")
    var nuevaColumna3=document.createElement("td")
    var nuevaColumna4=document.createElement("td")
    

    nuevaColumna1.appendChild(document.createTextNode(c1))
    nuevaColumna2.appendChild(document.createTextNode(c2))
    nuevaColumna3.appendChild(document.createTextNode(c3))
    nuevaColumna4.appendChild(document.createTextNode(c4))

    var insertar=document.createElement("tr")
   
    insertar.appendChild(nuevaColumna1)
    insertar.appendChild(nuevaColumna2)
    insertar.appendChild(nuevaColumna3)
    insertar.appendChild(nuevaColumna4)

    tabla.appendChild(insertar)

}

function borrar(){
    var posicion=prompt("Que empleado desea borrar (Introduce su DNI): ")
    var borrarFila=document.getElementsByTagName("td")[posicion-1]
    borrarFila.remove()

}
