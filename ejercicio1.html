<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Iniciar">Inicializa Array</button>

</body>
<script>
    let boton = document.getElementById('Iniciar')
    let arrayNombres=[]
    let nombre=''
    let numero=0
    let letra=''

    boton.onclick=function inicializar() {

        for (let index = 0; index < 5; index++) {
            
            numero=0
            nombre=prompt('Dame un nombre: ')
            while(numero<index){
                if (arrayNombres[numero]!=nombre){
                    numero++
                }
                else{
                    nombre=prompt('Dame otro nombre, ese ya existe: ')
                    numero=0
                } 

                
            }

            arrayNombres.push(nombre)
        }

        arrayNombres.sort()

        for (let index = 0; index < 5; index++) {
            nombre=arrayNombres[index]
            letra=nombre.charAt(0)
            console.log(letra.toUpperCase())
        }
    }


</script>
</html>

javascript	solicitará 5	nombres	mediante	cuadros	de	diálogo que	deberán	ir	apareciendo

cada	uno	de	los	nombres	introducidos. Deberá	controlarse	que	no	se	pueden	introducir
